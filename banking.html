<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-14">
        Let's get some
        <span class="font-semibold text-purple-600">Money !!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="total-balance">1000</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Deposit</h3>
            <form>
              <input
                id="deposit-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <button
                type="button"
                id="deposit-button"
                class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
              >
                Deposit
              </button>
            </form>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Withdraw</h3>
            <form>
              <input
                id="withdraw-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <button
                type="button"
                id="withdraw-button"
                class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
              >
                Withdraw
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./app/main.js"></script>
  </body>
</html>
